name: Node CI

on: [push]

jobs:
  test:
    name: Build on node 12 and Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    
    - name: Installing
      run: yarn install
      env:
        CI: true
    
    - name: Linting
      run: yarn lint

    - name: Building
      run: yarn build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v1
      with:
        name: craftscripts
        path: craftscripts